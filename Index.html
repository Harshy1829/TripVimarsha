<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Vimarsha</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.js"></script>
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('background.jpg')">
    <!-- Navbar -->
    <nav class="bg-black bg-opacity-70 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Trip Vimarsha</a>
            <ul class="flex space-x-4">
                <li><a href="login.html" class="text-white">Login</a></li>
                <li><a href="#" class="text-white">Features</a></li>
                <li><a href="#" class="text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto text-center mt-20">
        <h1 class="text-white text-5xl font-bold mb-10 animate-fade-in">Connect. Plan. Explore.</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <div class="bg-white bg-opacity-10 p-6 rounded-lg hover:scale-110 transform transition">
                <i class="fas fa-users fa-3x text-white"></i>
                <h3 class="text-white text-2xl mt-4">Find Travel Companions</h3>
            </div>
            <div class="bg-white bg-opacity-10 p-6 rounded-lg hover:scale-110 transform transition">
                <i class="fas fa-map-marked-alt fa-3x text-white"></i>
                <h3 class="text-white text-2xl mt-4">Plan Your Trip</h3>
            </div>
            <div class="bg-white bg-opacity-10 p-6 rounded-lg hover:scale-110 transform transition">
                <i class="fas fa-wallet fa-3x text-white"></i>
                <h3 class="text-white text-2xl mt-4">Split Costs</h3>
            </div>
        </div>
    </div>

    <style>
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 2s ease-in-out;
        }
    </style>
</body>
</html>
