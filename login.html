<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trip Vimarsha</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.js"></script>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('background-login.jpg')">
    <div class="bg-black bg-opacity-70 p-8 rounded-lg w-full max-w-md">
        <h2 class="text-white text-4xl font-bold text-center mb-8">Login</h2>
        <form>
            <div class="mb-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none">
            </div>
            <div class="mb-6">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none">
            </div>
            <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "test@test.com" && password === "password") {
                alert("Login successful!");
                window.location.href = 'index.html';
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
